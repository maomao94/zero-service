Name: ieccaller.rpc
ListenOn: 0.0.0.0:21004
# 模式字段，支持 cluster / standalone
DeployMode: standalone
#Etcd:
#  Hosts:
#  - 127.0.0.1:2379
#  Key: ieccaller.rpc
Mode: dev
Log:
  Encoding: plain
  #  Mode: file
  Path: /opt/logs/ieccaller.rpc
  Level: debug
NacosConfig:
  IsRegister: true
  Host: 10.10.1.103
  Port: 8848
  Username: nacos
  PassWord: nacos
  NamespaceId: public
  ServiceName: iec-caller
# iec从站配置
IecServerConfig:
  - Host: 127.0.0.1
    Port: 2404
    # 定时总召唤COA
    IcCoaList: [ 1,2 ]
    MetaData:
      stationId: 330KV
      arrayId: [ 1,2,3 ]
    LogEnable: true
KafkaConfig:
  Brokers:
    - 10.10.1.213:9094
  Topic: asdu
  BroadcastTopic: iec-broadcast
  BroadcastGroupId: iec-caller
  # 是否推送指令数据
  IsPush: true
InterrogationCmdCron: "*/60 * * * * *"