Name: ieccaller.rpc
ListenOn: 0.0.0.0:21004
# 模式字段，支持 cluster / standalone
DeployMode: standalone
Mode: dev
Log:
  Encoding: plain
  #  Mode: file
  Path: /opt/logs/ieccaller.rpc
  Level: debug
  KeepDays: 300
NacosConfig:
  IsRegister: true
  Host: 127.0.0.1
  Port: 8848
  Username: nacos
  PassWord: nacos
  NamespaceId: public
  ServiceName: iec-caller
# iec从站配置
IecServerConfig:
  - Host: 127.0.0.1
    Port: 2404
    # 定时总召唤COA
    IcCoaList: [ 1,2 ]
    # 累计量召唤 COA
    CcCoaList: [ 1 ]
    # 元数据配置
    MetaData:
      stationId: 330KV
      arrayId: [ 1,2,3 ]
    LogEnable: true
    TaskConcurrency: 16
KafkaConfig:
  Brokers:
    - 127.0.0.1:9094
  # 推送数据Topic
  Topic: asdu
  BroadcastTopic: iec-broadcast
  BroadcastGroupId: iec-caller
MqttConfig:
  Broker:
    - "tcp://localhost:1883"
  #  ClientId: "my-mqtt-client"
  Username: "mqtt"
  Password: "password"
  Qos: 0
  # 推送数据Topic
  Topic: iec/asdu
  # 是否推送指令数据
  IsPush: true
# 指令推送间隔
# 总召唤 默认 @every 60s
#InterrogationCmdCron: "*/10 * * * * *"
# 累计量召唤 默认 @every 60s
#CounterInterrogationCmd: "*/60 * * * * *"