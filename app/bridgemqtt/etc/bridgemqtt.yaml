Name: bridgemqtt.rpc
ListenOn: 0.0.0.0:25004
#Etcd:
#  Hosts:
#  - 127.0.0.1:2379
#  Key: bridgemqtt.rpc
Mode: dev
Log:
  Encoding: plain
  #  Mode: file
  Path: /opt/logs/bridgemqtt
  Level: info
MqttConfig:
  Broker:
    - "tcp://localhost:1883"
#  ClientId: "my-mqtt-client"
  Username: "mqtt"
  Password: "password"
  Qos: 0
  SubscribeTopics:
    - "test"
    - "test/topic2"
MqttStreamConf:
  # nacos://[user:passwd]@host/service?param=value'
#  Target: nacos://nacos:nacos@127.0.0.1:8848/iec-stream?namespaceid=public&timeout=5000s
  Endpoints:
    - 127.0.0.1:27300
  NonBlock: true
  Timeout: 3000