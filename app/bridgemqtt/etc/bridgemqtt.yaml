Name: bridgemqtt.rpc
ListenOn: 0.0.0.0:25004
Mode: dev
Log:
  Encoding: plain
  #  Mode: file
  Path: /opt/logs/bridgemqtt
  Level: info
NacosConfig:
  IsRegister: false
  Host: 127.0.0.1
  Port: 8848
  Username: nacos
  PassWord: nacos
  NamespaceId: public
  ServiceName: bridge-mqtt
MqttConfig:
  Broker:
    - "tcp://localhost:1883"
  #  ClientId: "my-mqtt-client"
  Username: "mqtt"
  Password: "password"
  Qos: 0
  SubscribeTopics:
    - "test"
    - "test/topic2"
    - "iec/#"
StreamEventConf:
  # nacos://[user:passwd]@host/service?param=value'
  #  Target: nacos://nacos:nacos@127.0.0.1:8848/iec-stream?namespaceid=public&timeout=5000s
  Endpoints:
    - 127.0.0.1:27300
  NonBlock: true
  Timeout: 3000
SocketMsgGtwConf:
  Endpoints:
    - 127.0.0.1:25007
  NonBlock: true
  Timeout: 5000