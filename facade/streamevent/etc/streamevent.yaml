Name: streamevent.rpc
ListenOn: 0.0.0.0:21009
Mode: dev
Timeout: 120000
Log:
  Encoding: plain
  #  Mode: file
  Path: /opt/logs/streamevent.rpc
  Level: debug
  KeepDays: 300
Middlewares:
  StatConf:
    IgnoreContentMethods: [/streamevent.StreamEvent/PushChunkAsdu]
NacosConfig:
  IsRegister: false
  Host: 127.0.0.1
  Port: 8848
  Username: nacos
  PassWord: nacos
  NamespaceId: public
  ServiceName: streamevent
TaosDB:
  DataSource: root:taosdata@http(localhost:6041)/?timezone=Asia%2FShanghai
  # 默认采集库
  DBName: iec104
SqliteDB:
  DataSource: file:./facade/streamevent/etc/iec.db?_busy_timeout=5000&_journal_mode=WAL
DisableStmtLog: false